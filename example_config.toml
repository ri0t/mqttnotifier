# mqttnotifier configuration toml file
#
# Copy this file to ~/.config/mqttnotifier/config.toml to use it as default configuration.
# Modify to your needs. Command line arguments and credential environment variables supersede 
# settings defined here.

[options]
username=username
password=verysekrit # it is unsafe to use this, better supply as Environment variable (MN_PASSWORD)
topic=mqttnotifier/debug
verbosity=5
hostname=127.0.0.1
port=1883

[options.test]
title=Example Configuration Demo
message=This is a test message generated by the example configuration.
app-name=MQTT Notifier Example
app-icon=question
timeout=5
